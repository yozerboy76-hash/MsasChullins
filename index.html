<!DOCTYPE html>

<html lang="id">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>ElCrasher - Myheldaü§ç Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>

    :root {

      --primary: #FF6B9D;

      --secondary: #A78BFA;

      --accent: #60EFFF;

      --bg-dark: #0A0A1F;

      --bg-card: rgba(20, 20, 45, 0.6);

      --text-main: #FFFFFF;

      --text-muted: #B4B4C8;

    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {

      font-family: 'Poppins', sans-serif;

      background: var(--bg-dark);

      color: var(--text-main);

      height: 100vh;

      display: flex;

      justify-content: center;

      align-items: center;

      overflow: hidden;

      position: relative;

    }

    /* Animated Background */

    .bg-anime {

      position: fixed;

      top: 0; left: 0;

      width: 100%; height: 100%;

      background: 

        radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.15), transparent 50%),

        radial-gradient(circle at 80% 50%, rgba(167, 139, 250, 0.15), transparent 50%),

        radial-gradient(circle at 50% 80%, rgba(96, 239, 255, 0.1), transparent 50%);

      z-index: 0;

      animation: bgShift 15s ease-in-out infinite alternate;

    }

    @keyframes bgShift {

      0% { transform: scale(1) rotate(0deg); }

      100% { transform: scale(1.1) rotate(5deg); }

    }

    /* Sakura Petals */

    .sakura {

      position: fixed;

      width: 10px; height: 10px;

      background: linear-gradient(135deg, var(--primary), var(--secondary));

      border-radius: 50% 0;

      opacity: 0.3;

      animation: fall linear infinite;

      z-index: 1;

    }

    @keyframes fall {

      0% { transform: translateY(-10vh) rotate(0deg); }

      100% { transform: translateY(110vh) rotate(360deg); }

    }

    /* Grid Overlay */

    .grid-overlay {

      position: fixed;

      top: 0; left: 0;

      width: 100%; height: 100%;

      background-image: 

        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),

        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);

      background-size: 30px 30px;

      z-index: 1;

      pointer-events: none;

    }

    /* Login Card */

    .login-card {

      position: relative;

      z-index: 10;

      width: 90%;

      max-width: 420px;

      padding: 50px 40px;

      background: var(--bg-card);

      backdrop-filter: blur(30px);

      border-radius: 24px;

      border: 1px solid rgba(255, 255, 255, 0.1);

      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4), 0 0 1px rgba(255, 107, 157, 0.5);

      opacity: 0;

      transform: translateY(30px);

      animation: cardEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;

    }

    @keyframes cardEntry {

      to { opacity: 1; transform: translateY(0); }

    }

    /* Gradient Border */

    .login-card::before {

      content: '';

      position: absolute;

      inset: 0;

      border-radius: 24px;

      padding: 1px;

      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));

      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);

      -webkit-mask-composite: xor;

      mask-composite: exclude;

      opacity: 0.6;

      animation: borderGlow 3s ease-in-out infinite;

    }

    @keyframes borderGlow {

      0%, 100% { opacity: 0.6; }

      50% { opacity: 1; }

    }

    /* Logo */

    .logo-section {

      text-align: center;

      margin-bottom: 35px;

    }

    .logo-img {

      width: 100px; height: 100px;

      border-radius: 50%;

      object-fit: cover;

      border: 3px solid rgba(255, 107, 157, 0.3);

      padding: 3px;

      margin-bottom: 20px;

      animation: logoFloat 3s ease-in-out infinite;

      box-shadow: 0 10px 40px rgba(255, 107, 157, 0.3);

    }

    @keyframes logoFloat {

      0%, 100% { transform: translateY(0); }

      50% { transform: translateY(-10px); }

    }

    h1 {

      font-family: 'Space Grotesk', sans-serif;

      font-size: 32px;

      font-weight: 700;

      background: linear-gradient(135deg, var(--primary), var(--accent));

      -webkit-background-clip: text;

      -webkit-text-fill-color: transparent;

      margin-bottom: 8px;

      letter-spacing: -1px;

    }

    .subtitle {

      font-size: 14px;

      color: var(--text-muted);

      font-weight: 300;

      letter-spacing: 2px;

    }

    /* Error Message */

    .error-message {

      display: none;

      background: rgba(255, 107, 157, 0.1);

      border-left: 3px solid var(--primary);

      border-radius: 12px;

      padding: 15px;

      margin-bottom: 25px;

      font-size: 13px;

      color: var(--primary);

      animation: shake 0.5s;

    }

    @keyframes shake {

      0%, 100% { transform: translateX(0); }

      25% { transform: translateX(-10px); }

      75% { transform: translateX(10px); }

    }

    /* Form */

    .input-group {

      position: relative;

      margin-bottom: 25px;

    }

    .input-group label {

      display: block;

      font-size: 12px;

      color: var(--accent);

      margin-bottom: 10px;

      font-weight: 600;

      letter-spacing: 1px;

      text-transform: uppercase;

    }

    .input-wrapper {

      position: relative;

    }

    input {

      width: 100%;

      padding: 16px 20px 16px 50px;

      background: rgba(0, 0, 0, 0.3);

      border: 1px solid rgba(255, 255, 255, 0.1);

      border-radius: 14px;

      color: var(--text-main);

      font-family: 'Poppins', sans-serif;

      font-size: 16px;

      outline: none;

      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    }

    input:focus {

      border-color: var(--primary);

      background: rgba(0, 0, 0, 0.5);

      box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.1);

    }

    #key:focus {

      border-color: var(--secondary);

      box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.1);

    }

    .input-wrapper i {

      position: absolute;

      left: 18px;

      top: 50%;

      transform: translateY(-50%);

      color: var(--text-muted);

      font-size: 18px;

      transition: 0.3s;

    }

    input:focus ~ i {

      color: var(--primary);

    }

    #key:focus ~ i {

      color: var(--secondary);

    }

    /* Button */

    .btn-login {

      width: 100%;

      padding: 18px;

      background: linear-gradient(135deg, var(--primary), var(--secondary));

      border: none;

      border-radius: 14px;

      color: var(--text-main);

      font-family: 'Space Grotesk', sans-serif;

      font-size: 15px;

      font-weight: 700;

      letter-spacing: 1px;

      cursor: pointer;

      position: relative;

      overflow: hidden;

      transition: transform 0.3s;

      box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);

    }

    .btn-login::before {

      content: '';

      position: absolute;

      top: 0; left: -100%;

      width: 100%; height: 100%;

      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);

      transition: 0.5s;

    }

    .btn-login:hover {

      transform: translateY(-2px);

      box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);

    }

    .btn-login:hover::before {

      left: 100%;

    }

    .loader {

      display: none;

      width: 22px; height: 22px;

      border: 3px solid rgba(255,255,255,0.3);

      border-radius: 50%;

      border-top-color: #fff;

      animation: spin 0.8s linear infinite;

      margin: 0 auto;

    }

    @keyframes spin {

      to { transform: rotate(360deg); }

    }

    /* Footer */

    .footer {

      margin-top: 30px;

      text-align: center;

    }

    .footer a {

      color: var(--text-muted);

      text-decoration: none;

      font-size: 13px;

      display: inline-flex;

      align-items: center;

      gap: 8px;

      padding: 10px 20px;

      border-radius: 12px;

      border: 1px solid rgba(255, 255, 255, 0.1);

      transition: 0.3s;

    }

    .footer a:hover {

      color: var(--text-main);

      background: rgba(255, 255, 255, 0.05);

      border-color: var(--primary);

    }

    .credits {

      margin-top: 20px;

      font-size: 11px;

      color: #666;

      text-align: center;

    }

    .credits a {

      color: var(--accent);

      text-decoration: none;

    }

    /* Responsive */

    @media (max-width: 480px) {

      .login-card {

        padding: 40px 25px;

      }

      h1 { font-size: 28px; }

      .logo-img { width: 80px; height: 80px; }

    }

  </style>

</head>

<body>

  <div class="bg-anime"></div>

  <div class="grid-overlay"></div>

  <div class="login-card">

    <div class="logo-section">

      <img src="https://files.catbox.moe/kzl42l.jpg" alt="Elxiters Logo" class="logo-img">

      <h1>ElxitersSystems</h1>

      <p class="subtitle">Myheldaü§ç ACCESS v1.0</p>

    </div>

    <div class="error-message" id="errorMessage">

      <i class="fas fa-exclamation-circle"></i>

      <span id="errorText">Invalid credentials!</span>

    </div>

    <form id="loginForm" method="POST" action="/auth">

      <div class="input-group">

        <label>Identity Protocol</label>

        <div class="input-wrapper">

          <input type="text" name="username" placeholder="Username / Agent ID" required autocomplete="off" autofocus>

          <i class="fas fa-user"></i>

        </div>

      </div>

      <div class="input-group">

        <label>Security Key</label>

        <div class="input-wrapper">

          <input type="password" name="key" id="key" placeholder="Access Key" required>

          <i class="fas fa-key"></i>

        </div>

      </div>

      <button type="submit" class="btn-login">

        <span id="btnText">GASKUN KONTOL</span>

        <div class="loader" id="loader"></div>

      </button>

      <div class="footer">

        <a href="https://t.me/ElxitersCrasher" target="_blank">

          <i class="fab fa-telegram"></i> Join Elxites Community

        </a>

      </div>

      <div class="credits">

        Developed by <a href="https://t.me/impixz" target="_blank">@impixz</a>

      </div>

    </form>

  </div>

  <script>

    // Create sakura petals

    for(let i = 0; i < 15; i++) {

      const sakura = document.createElement('div');

      sakura.className = 'sakura';

      sakura.style.left = Math.random() * 100 + '%';

      sakura.style.animationDuration = (Math.random() * 5 + 5) + 's';

      sakura.style.animationDelay = Math.random() * 5 + 's';

      document.body.appendChild(sakura);

    }

    const form = document.getElementById('loginForm');

    const btn = document.querySelector('.btn-login');

    const btnText = document.getElementById('btnText');

    const loader = document.getElementById('loader');

    const errorMessage = document.getElementById('errorMessage');

    const errorText = document.getElementById('errorText');

    const urlParams = new URLSearchParams(window.location.search);

    const errorMsg = urlParams.get('msg');

    

    if (errorMsg) {

      errorText.textContent = decodeURIComponent(errorMsg);

      errorMessage.style.display = 'block';

      setTimeout(() => errorMessage.style.display = 'none', 5000);

    }

    const usernameInput = document.querySelector('input[name="username"]');

    const savedUsername = localStorage.getItem('Elxiters_username');

    if (savedUsername) usernameInput.value = savedUsername;

    form.addEventListener('submit', async (e) => {

      e.preventDefault();

      errorMessage.style.display = 'none';

      

      const username = usernameInput.value.trim();

      const key = document.getElementById('key').value.trim();

      

      if (!username || !key) {

        showError('Please fill in both fields!');

        return;

      }

      

      localStorage.setItem('Elxiters_username', username);

      

      btn.disabled = true;

      btn.style.opacity = '0.8';

      btnText.style.display = 'none';

      loader.style.display = 'block';

      

      try {

        const response = await fetch('/auth', {

          method: 'POST',

          body: new URLSearchParams({ username, key }),

          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }

        });

        

        if (response.redirected) {

          window.location.href = response.url;

          return;

        }

        

        const responseText = await response.text();

        let error = 'Invalid username or key!';

        

        const tempDiv = document.createElement('div');

        tempDiv.innerHTML = responseText;

        

        const metaRefresh = tempDiv.querySelector('meta[http-equiv="refresh"]');

        if (metaRefresh) {

          const content = metaRefresh.getAttribute('content');

          const match = content.match(/msg=([^&]+)/);

          if (match) error = decodeURIComponent(match[1].replace(/\+/g, ' '));

        }

        

        const urlMatch = responseText.match(/login\?msg=([^"]+)/);

        if (urlMatch) error = decodeURIComponent(urlMatch[1].replace(/\+/g, ' '));

        

        showError(error);

        

      } catch (error) {

        console.error('Login error:', error);

        showError('Network error. Please check your connection.');

      } finally {

        resetButton();

      }

    });

    

    function showError(message) {

      errorText.textContent = message;

      errorMessage.style.display = 'block';

      errorMessage.style.animation = 'none';

      setTimeout(() => errorMessage.style.animation = 'shake 0.5s', 10);

      setTimeout(() => {

        if (errorMessage.style.display === 'block') {

          errorMessage.style.display = 'none';

        }

      }, 5000);

    }

    

    function resetButton() {

      btn.disabled = false;

      btn.style.opacity = '1';

      btnText.style.display = 'block';

      loader.style.display = 'none';

    }

    if (usernameInput.value.trim()) {

      document.getElementById('key').focus();

    }

  </script>

</body>

</html>
